  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body>
    <header>
      <h1>Questionnaire</h1>
  </header>
  <section>
    <div>
      <div>
        <p>Kindly respond to this survey</p>
      </div>
    </div>
  </section>
  <form>
    <div>
      <div>
      <label> Client Name </label>
    </div>
       <div>
      <input type ="text" name="Mame of Client">
    </div>
      </div>
    <div>
      <div>
      <label> Number of Users </label>
    </div>
       <div>
      <input type ="number" name="Number of Users">
    </div>
      </div>
   <div>
      </div>
      <div>
      <div>
      <label> Client address </label>
    </div>
       <div>
      <input type ="text" name="Client Address">
    </div>
      </div>
    
    <div>
      <div>
        <label>Which Industry does this client belong to</label>
      </div>
      <div>
        <select>
          <option>A&D</option>
          <option>T&M</option>
          <option>IE</option>
          <option>HT</option>
          <option>Others</option>
        </select>
      </div>
    </div>
    <div>
      <div>
        <label> Do the designers store their design work in shared folders </label>
        <div>
          <input type="radio" name="options" value="Yes">
          <label>Yes
          </label>
          <input type="radio" name="options" value="No">
          <label>No
          </label>
          <input type="radio" name="options" value="Not Sure">
          <label>Not Sure
          </label>
        </div>
      </div>
    </div>
</body>

</html>
